<!DOCTYPE html>
<html>
    <head>
        <title>Midterm</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="container">
        <div id="controls">
            <button id="menuButton" class="controlButton">Menu</button>
            <input id="backgroundInput" type="text" class="controlButton" />
            <input id="titleInput" type="text" class="controlButton" />
            <input id="descriptionInput" type="text" class="controlButton" />
            <input id="colorInput" type="color" class="controlButton" />
            <button id="plusButton" class="controlButton">+</button>
        </div>
        <div id="display">
            <div id="background">
                <div id="title">Add a new title!</div>
                <div id="description">Add a new description!</div>
            </div>
        </div>
        <script src="javaScript.js"></script>
    </body>
</html>
